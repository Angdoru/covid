<h2>코로나19란 무엇인가?</h2>
<p><a>2019년 12월 중국 우한에서 처음 발생한 이후 중국 전역과 전 세계로 확산된, 새로운 유형의 <strong>코로나바이러스(SARS-CoV-2)</strong>에 의한 호흡기 감염질환이다. <strong>코로나바이러스감염증-19</strong>는 감염자의 비말(침방울)이<br>호흡기나 눈·코·입의 점막으로 침투될 때전염된다. 감염되면 약 2~14일(추정)의 잠복기를 거친 뒤 발열(37.5도) 및 기침이나 호흡곤란 등 호흡기 증상, 폐렴이 주증상으로 나타나지만 무증상 감염 사례도 드물게 나오고 있다.</a>
